dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile rootProject.ext.dependencies["support-v7"]
    //cardview
    compile "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    compile "com.jakewharton:butterknife:$rootProject.butterknifeVersion"
    //butterknife
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.butterknifeVersion"
    //底部导航
    compile rootProject.ext.dependencies["bottom-navigation-bar"]
    compile rootProject.ext.dependencies["constraint-layout"]
    //EventBus
    compile rootProject.ext.dependencies["EventBus"]
    testCompile 'junit:junit:4.12'
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile project(':expand_edittext')
    //Umeng
    compile files('libs/umeng-analytics-7.3.1.jar')
    compile files('libs/umeng-common-1.3.1.jar')
